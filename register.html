<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Register - BookZilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <script>
    function validateRegister(event) {
      const form = document.forms["regForm"];
      const name = form["name"].value.trim();
      const email = form["email"].value.trim();
      const password = form["password"].value;
      const confirmPassword = form["confirmPassword"].value;
      const mobile = form["mobile"].value.trim();
      const gender = form["gender"].value;
      const department = form["department"].value;

      if (name === "" || email === "" || password === "" || confirmPassword === "" || mobile === "" || gender === "" || department === "") {
        alert("All fields are required!");
        event.preventDefault();
        return false;
      }
      if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
        alert("Invalid email!");
        event.preventDefault();
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        event.preventDefault();
        return false;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        event.preventDefault();
        return false;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Mobile must be 10 digits");
        event.preventDefault();
        return false;
      }
      alert("Registration successful!");
      return true;
    }
  </script>
</head>

    <div class="card p-4 bg-secondary text-light" style="max-width: 500px; width: 100%;">
      <h3 class="text-center mb-3">Student Registration</h3>
      <form name="regForm" onsubmit="return validateRegister(event)">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input type="text" name="mobile" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select">
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Department</label>
          <select name="department" class="form-select">
            <option value="">--Select--</option>
            <option value="ds">DS</option>
            <option value="aiml">AIML</option>
            <option value="aiml">CSE</option>
            <option value="aiml">CS</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info w-100">Register</button>
      </form>
